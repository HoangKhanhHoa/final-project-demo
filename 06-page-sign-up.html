<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="description" content="Sign Up" />
    <meta name="keywords" content="Sign Up" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-fluid main-content">
      <div class="sign-up">
        <div class="card sign-up__card">
          <div class="card-header"><img class="login__img" src="images/beagle-logo.png" alt="Beagle Logo"><span class="login__desc">Please enter your user information.</span></div>
          <div class="card-body">
            <form action="03-page-login.html" method="POST">
              <div class="sign-up__title">Sign Up</div>
              <div class="form-group form-custom">
                <input class="form-control" type="text" id="username" placeholder="Username" />
              </div>
              <div class="form-group form-custom">
                <input class="form-control" type="email" id="email" placeholder="E-mail" />
              </div>
              <div class="row sign-up__password">
                <div class="col-6">
                  <div class="form-group form-custom">
                    <input class="form-control" type="password" id="password" placeholder="Password" />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group form-custom">
                    <input class="form-control" type="password" id="re-password" placeholder="Confirm" />
                  </div>
                </div>
              </div>
              <div class="form-group form-custom sign-up__submit">
                <button class="btn button button--primary button--xl" type="submit">Sign Up
                </button>
              </div>
              <div class="sign-up__option">Or</div>
              <div class="row sign-up__social">
                <div class="col-6">
                  <button class="btn button button--primary button--lg facebook"><i class="icon icon-left zmdi zmdi-facebook"></i>Facebook
                  </button>
                </div>
                <div class="col-6">
                  <button class="btn button button--primary button--lg google-plus"><i class="icon icon-left zmdi zmdi-google-plus"></i>Google Plus
                  </button>
                </div>
              </div>
              <div class="form-group form-custom sign-up__agreement">
                <div class="input-checkbox-custom">
                  <input class="checkbox-custom" type="checkbox" name="checkbox-agree" id="checkbox-agree" />
                  <label class="checkbox-label-custom" for="checkbox-agree">By creating an account, you agree the</label>
                </div><a href="#">terms and conditions</a>
              </div>
            </form>
          </div>
        </div>
        <div class="sign-up__footer">&copy; 2018 Your Company</div>
      </div>
    </div><span class="scroll-top js-scroll-top"></span>
    <div class="backdrop js-backdrop"></div>
    <script src="js/main.js"></script>
  </body>
</html>
