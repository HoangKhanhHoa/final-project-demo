<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <meta charset="utf-8" />
    <meta name="description" content="Sign In" />
    <meta name="keywords" content="Sign In" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-fluid main-content">
      <div class="login">
        <div class="card login__form">
          <div class="card-header"><img class="login__img" src="images/beagle-logo.png" alt="Beagle Logo"><span class="login__desc">Please enter your user information.</span></div>
          <div class="card-body">
            <form action="home.html" method="POST">
              <div class="form-group form-custom">
                <input class="form-control" type="text" id="username" placeholder="Username" />
              </div>
              <div class="form-group form-custom">
                <input class="form-control" type="password" id="password" placeholder="Password" />
              </div>
              <div class="form-group form-custom row login__option">
                <div class="col-6">
                  <div class="input-checkbox-custom">
                    <input class="checkbox-custom" type="checkbox" name="remember-me" id="remember-me" />
                    <label class="checkbox-label-custom" for="remember-me">Remember Me</label>
                  </div>
                </div>
                <div class="col-6 login__forgot-password"><a href="07-page-forgot-password">Forgot Password?</a></div>
              </div>
              <div class="form-group form-custom login__submit">
                <button class="btn button button--primary button--xl login__button" type="submit">Sign me in
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="login__footer"><span>Don't have an account?</span><a href="06-page-sign-up.html">Sign Up</a></div>
      </div>
    </div><span class="scroll-top js-scroll-top"></span>
    <div class="backdrop js-backdrop"></div>
    <script src="js/main.js"></script>
  </body>
</html>
