<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forgot Password</title>
    <meta charset="utf-8" />
    <meta name="description" content="Forgot Password" />
    <meta name="keywords" content="Forgot Password" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-fluid main-content">
      <div class="login forgot-password">
        <div class="card">
          <div class="card-header"><img class="login__img" src="images/beagle-logo.png" alt="Beagle Logo"><span class="login__desc">Forgot your password?</span></div>
          <div class="card-body">
            <form action="#" method="POST">
              <p>Don't worry, we'll send you an email to reset your password.</p>
              <div class="form-group form-custom">
                <input class="form-control" type="email" id="your-email" placeholder="Your Email" />
              </div>
              <p class="forgot-password__help">Don't remember your email?<a href="#">Contact Support</a>.</p>
              <div class="form-group form-custom">
                <button class="btn button button--primary button--xl">Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="forgot-password__footer">&copy; 2018 Your Company</div>
      </div>
    </div><span class="scroll-top js-scroll-top"></span>
    <div class="backdrop js-backdrop"></div>
    <script src="js/main.js"></script>
  </body>
</html>
